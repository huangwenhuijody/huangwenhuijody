<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>网页版数独游戏</title>
    <style>
        :root {
            --cell-size: min(8vw, 50px);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, var(--cell-size));
            grid-template-rows: repeat(9, var(--cell-size));
            gap: 0;
            border: 2px solid #000;
            margin: 0 auto;
            background: #fff;
        }

        .cell {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.4);
            border: 1px solid #999;
            box-sizing: border-box;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: 0;
            text-align: center;
            font-size: inherit;
            background: transparent;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        .cell input::-webkit-outer-spin-button,
        .cell input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        /* 3x3宫格边框 */
        .cell:nth-child(3n) {
            border-right: 2px solid #000;
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54),
        .cell:nth-child(n+73) {
            border-bottom: 2px solid #000;
        }

        /* 外边框 */
        .cell:first-child,
        .cell:nth-child(n+10):nth-child(-n+18),
        .cell:nth-child(n+28):nth-child(-n+36) {
            border-top: 2px solid #000;
        }

        .cell:nth-child(9n+1) {
            border-left: 2px solid #000;
        }

        .cell:nth-child(9n) {
            border-right: 2px solid #000;
        }

        .cell:nth-child(n+73) {
            border-bottom: 2px solid #000;
        }

        .prefilled {
            background: #f5f5f5;
            font-weight: bold;
        }

        .error {
            background: #ffcccc !important;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            touch-action: manipulation;
        }

        @media (max-width: 480px) {
            :root {
                --cell-size: 10vw;
            }
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px;">数独游戏</h1>
        <div class="sudoku-grid" id="grid"></div>
        <div class="controls">
            <button id="checkBtn">检查答案</button>
            <button id="newBtn">新游戏</button>
        </div>
    </div>

    <script>
        let solution = [];
        let puzzle = [];

        // 初始化游戏
        function initGame() {
            generateSudoku();
            renderGrid();
            
            // 绑定按钮事件
            document.getElementById('checkBtn').addEventListener('click', checkSolution);
            document.getElementById('newBtn').addEventListener('click', newGame);
        }

        // 生成数独题目
        function generateSudoku() {
            solution = Array(9).fill().map(() => Array(9).fill(0));
            for(let i=0; i<9; i++) {
                for(let j=0; j<9; j++) {
                    solution[i][j] = (i*3 + Math.floor(i/3) + j) %9 +1;
                }
            }

            puzzle = JSON.parse(JSON.stringify(solution));
            let holes = 40;
            while(holes > 0) {
                let r = Math.floor(Math.random()*9);
                let c = Math.floor(Math.random()*9);
                if(puzzle[r][c] !== 0) {
                    puzzle[r][c] = 0;
                    holes--;
                }
            }
        }

        // 渲染数独网格
        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for(let index=0; index<81; index++) {
                const row = Math.floor(index / 9);
                const col = index % 9;
                const cell = document.createElement('div');
                cell.className = 'cell' + (puzzle[row][col] ? ' prefilled' : '');
                
                if(puzzle[row][col]) {
                    cell.textContent = puzzle[row][col];
                } else {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.min = 1;
                    input.max = 9;
                    input.addEventListener('input', (e) => validateInput(e, row, col));
                    cell.appendChild(input);
                }
                grid.appendChild(cell);
            }
        }

        // 输入验证
        function validateInput(e, row, col) {
            const cell = e.target.parentElement;
            cell.classList.remove('error');
            
            const value = parseInt(e.target.value);
            if(isNaN(value) || value < 1 || value > 9) {
                e.target.value = '';
                return;
            }

            if(!isValid(row, col, value)) {
                cell.classList.add('error');
            }
        }

        // 有效性检查
        function isValid(row, col, num) {
            // 检查行
            for(let c=0; c<9; c++) {
                const val = getCellValue(row, c);
                if(val === num && c !== col) return false;
            }

            // 检查列
            for(let r=0; r<9; r++) {
                const val = getCellValue(r, col);
                if(val === num && r !== row) return false;
            }

            // 检查宫格
            const startRow = Math.floor(row/3)*3;
            const startCol = Math.floor(col/3)*3;
            for(let r=0; r<3; r++) {
                for(let c=0; c<3; c++) {
                    const val = getCellValue(startRow+r, startCol+c);
                    if(val === num && !(startRow+r === row && startCol+c === col)) return false;
                }
            }
            return true;
        }

        function getCellValue(row, col) {
            const cell = document.querySelectorAll('.cell')[row*9 + col];
            if(cell.classList.contains('prefilled')) {
                return parseInt(cell.textContent);
            }
            const input = cell.querySelector('input');
            return input ? parseInt(input.value) || 0 : 0;
        }

        // 检查答案
        function checkSolution() {
            let hasEmpty = false;
            for(let row=0; row<9; row++) {
                for(let col=0; col<9; col++) {
                    const val = getCellValue(row, col);
                    if(val === 0) {
                        document.querySelectorAll('.cell')[row*9 + col].classList.add('error');
                        hasEmpty = true;
                    } else if(val !== solution[row][col]) {
                        alert('答案不正确！');
                        return;
                    }
                }
            }
            if(hasEmpty) {
                alert('请填写所有空格！');
            } else {
                alert('恭喜，答案正确！');
            }
        }

        // 新游戏
        function newGame() {
            generateSudoku();
            renderGrid();
        }

        // 初始化游戏
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
